<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92a7f010df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id = "title">Stop Watch</header>
    <div class="container">
        <div class="clock">
            <span class= "hrs">00:</span>
            <span class="mins">00:</span>
            <span class="secs">00</span>
        </div>
    </div>
    <div class="button-wrapper">
        <button class="Reset hidden">Reset</button>
        <button class="Start">Start</button>
        <button class="Lap hidden">Lap</button>
        
    </div>
    <div class="laps">
        <ul>
        
            
        </ul>
        
    </div>
    <button class="clearLap hidden">Clear</button>
    
    
    <script src="script.js"></script>
</body>
</html>
